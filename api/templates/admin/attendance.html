<body class="code-snippets-visible">
  
  <div class="container">
    <!-- <div class="navbar-spacer"></div> -->
    <div class="navbar-spacer"></div>
    <nav class="navbar">
      <div class="container">
        <ul class="navbar-list">
          <li class="navbar-item"><a class="navbar-link" href="/">🌱 vinegarhill.garden</a></li>

  <div class="container">
  <h2>Meeting/Workday Attendance</h2>
  </div>

  <div class="container" class="collapsible">
    <table class="u-full-width">
      <thead>
        <tr>
            <th>uid</th>
            <th>Name</th>
            <th>Attended?</th>
        </tr>
      </thead>
  
      {% for user in user_list %}
      <!-- <div>{{due}}</div> -->
      <tbody>
        <form method="POST" action="{{url_for('change_role') }}">
        <tr>
          <td>{{user[0]}} </td>
          <td>{{user[1]}} {{user[2]}}</td>
          <td><input type="checkbox" name="attended" value="{{user[0]}}" onchange="this.form.submit()"></td>
          <td>
              <input type="hidden" name="uid" value ="{{user[0]}}"/>
              <select type="submit" name="role" id="role" onchange="this.form.submit()">
                <option value="{{user[7]}}">{{user[7]}}</option>
                <option value="User">User</option>
                <option value="Member">Member</option>
                <option value="Leader">Leader</option>
                <option value="Owner">Owner</option>
                <option value="Admin">Admin</option>
              </select>
          </td>
        </tr>
      </form>
  
      </tbody>


<div class="container u-max-full-width">

</div>
